<mat-card>
  <mat-card-header>
    <mat-card-title> Lazy Loaded Feature <u>1</u> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      Message from Main App: <strong>{{ message }}</strong>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" routerLink="/feature2">
      <mat-icon>arrow_forward</mat-icon>
      Go To <b>Feat 2</b>
    </button>
    <button mat-raised-button color="accent" routerLink="extra1">
      Go to Extra 1
    </button>
    <button mat-raised-button color="accent" routerLink="extra2">
      Go to Extra 2
    </button>
  </mat-card-actions>
</mat-card>
